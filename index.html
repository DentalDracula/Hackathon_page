<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon</title>
    <!-- Logo on tab -->
    <link rel="icon" href="https://img.freepik.com/free-psd/digital-device-mockup_53876-91374.jpg?t=st=1657094869~exp=1657095469~hmac=3b1181cfa847ddcef7d7f66f4003b6145ba66be13b217d580440f718724b0dad&w=826" />

    <!-- font awesome for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />

    <!--css files-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile-style.css" />
    <link rel="stylesheet" href="css/particles.css" />
    <link rel="stylesheet" href="css/navbar.css" />

    <!--google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Poppins|Roboto|Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header id="hero-section" class="section hero-section">
      <div id="particles-js" class="particles">
        <nav class="navbar">
          <label class="navbar-toggle" id="js-navbar-toggle" for="chkToggle">
            <i class="fa fa-bars"></i>
          </label>
          <a href="#" class="hack-logo">Hackathon</a>
          <input type="checkbox" id="chkToggle" />
          <ul class="main-nav" id="js-menu">
            <li>
              <a href="#" class="nav-links">About</a>
            </li>
            <li>
              <a href="#" class="nav-links">Schedule</a>
            </li>
            <li>
              <a href="#" class="nav-links">Events</a>
            </li>
            <li>
              <a href="#" class="nav-links">Sponsors</a>
            </li>
            <li>
              <a href="#" class="nav-links">FAQs</a>
            </li>
          </ul>
        </nav>
        <div class="Hackathon">
          <h1 class="animated flipInX">Hackathon</h1>
          <h3>Let's Start Coding together!</h3>
          <button id="now">
            <svg
              class="logo"
              xmlns="http://www.w3.org/2000/svg"
              fill="#fff"
              viewBox="0 0 115.46 123.46"
              style="height: 24px; width: 24px; margin-right: 8px"
            >
              <path
                d="M115.46 68a55.43 55.43 0 0 1-50.85 55.11S28.12 124 16 123a12.6 12.6 0 0 1-10.09-7.5 15.85 15.85 0 0 0 5.36 1.5c4 .34 10.72.51 20.13.51 13.82 0 28.84-.38 29-.38h.26a60.14 60.14 0 0 0 54.72-52.47c.05 1.05.08 2.18.08 3.34z"
              />
              <path
                d="M110.93 55.87A55.43 55.43 0 0 1 60.08 111s-36.48.92-48.58-.12C5 110.29.15 104.22 0 97.52l.2-83.84C.38 7 5.26.94 11.76.41c12.11-1 48.59.12 48.59.12a55.41 55.41 0 0 1 50.58 55.34z"
              /></svg>
            >Register
          </button>
          <div class="icons">
            <a href=""
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href=""
              ><i class="fab fa-github"></i
            ></a>
            <a href=""
              ><i class="fab fa-facebook"></i
            ></a>
            <a href=""
              ><i class="fab fa-instagram"></i
            ></a>
            <a href=""
              ><i class="fab fa-twitter"></i
            ></a>
            <a href=""
              ><i class="fab fa-youtube"></i
            ></a>
          </div>
        </div>
        <div class="illustration animated slideInRight">
          <img
            class="hero-img"
            width="400px"
            src="https://media1.giphy.com/media/xThuWu82QD3pj4wvEQ/200w.webp?cid=ecf05e47ac1jzic3v4so6cuzfkceyws5mu46v37c5l8zwjmh&rid=200w.webp&ct=g"
            class=""
            alt=""
          />
        </div>
      </div>
    </header>

    <!-- About Section -->
    <section id="about-section" class="section about-section">
      <div class="highlights">
        <h1 class="animated flip delay-2s">Hackathon Highlights</h1>
        <div class="container">
          <ul class="countdown">
            <li><span id="days"></span>days</li>
            <li><span id="hours"></span>Hours</li>
            <li><span id="minutes"></span>Minutes</li>
            <li><span id="seconds"></span>Seconds</li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- JavaScript Files -->
    <script src="js/script.js"></script>
    <script src="js/particles.js"></script>
  </body>
</html>
